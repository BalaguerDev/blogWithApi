<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog with API</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
</head>

<!-- NAVBAR -->
<!-- NAVBAR -->
<!-- As a heading -->
<nav class="navbar bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Blog Tony & Bala</span>
  </div>
</nav>


<!-- SECTION -->
<!-- SECTION -->
<section class="container">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
    <div class="modal-dialog">
      <div class="modal-content">


        <!-- HEADER MODAL -->
        <div class="modal-header">
          <h3 class="titleModal" id="exampleModalLabel"></h3>  <!-- title post -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <!-- BODY MODAL -->
        <div class="modal-body"> 
          <p class="bodyModalPost">Post body</p>
          <br>
          <h5 class="titleModalUser">User</h5>
          <p class="userNameModal">alex123</p>
          <p class="emailModal">alex@mail.com</p>
        </div>

        <!-- FOOTER MODAL -->
        <div class="modal-footer" style="display:flex; flex-direction:column; justify-content: flex-start;">
          <h4 class="commentsModals" style="text-align: left;">Comments</h4>
          <button type="button" class="btn btn-dark" id="loadComments">Load comments</button>
        </div>

      </div>
    </div>
  </div>

</section>


</body>
</html>
